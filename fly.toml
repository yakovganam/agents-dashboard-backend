# Fly.io deployment configuration for Agents Dashboard Backend
# See https://fly.io/docs/reference/configuration/ for more details

app = "agents-dashboard-backend"
primary_region = "cdg"

[build]

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[[mounts]]
  source = "backend_data"
  destination = "/app/db"
